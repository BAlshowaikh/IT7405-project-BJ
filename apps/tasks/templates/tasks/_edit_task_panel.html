<div
  id="edit-task-panel"
  class="fixed inset-y-0 right-0 w-full max-w-md bg-slate-900 shadow-xl transform translate-x-full transition-transform duration-300 z-40"
>
  <div class="h-full flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
      <h3 class="text-lg font-semibold text-white">Edit Task</h3>
      <button
        id="close-edit-task"
        type="button"
        class="text-slate-400 hover:text-slate-100"
      >
        âœ•
      </button>
    </div>

    <!-- Form -->
    <form id="edit-task-form" class="flex-1 px-6 py-4 flex flex-col gap-4 overflow-y-auto">
      {% csrf_token %}
      <!-- Hidden public_id -->
      <input type="hidden" id="edit-task-id" name="id" />

      <div>
        <label class="block text-sm text-slate-300 mb-1">Title</label>
        <input
          type="text"
          name="title"
          id="edit-task-title"
          class="w-full rounded-md bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-white"
          required
        />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Description</label>
        <textarea
          name="description"
          id="edit-task-description"
          rows="3"
          class="w-full rounded-md bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-white"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Due Date</label>
        <input
          type="date"
          name="due_date"
          id="edit-task-due-date"
          class="w-full rounded-md bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-white"
        />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Priority</label>
        <select
          name="priority"
          id="edit-task-priority"
          class="w-full rounded-md bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-white"
        >
          <option value="low">Low</option>
          <option value="mid">Mid</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Status</label>
        <select
          name="status"
          id="edit-task-status"
          class="w-full rounded-md bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-white"
        >
          <option value="todo">To Do</option>
          <option value="in_progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>


      <!-- Footer buttons -->
      <div class="mt-auto pt-4 border-t border-slate-700 flex justify-end gap-2">
        <button
          type="button"
          id="cancel-edit-task"
          class="px-4 py-2 text-sm rounded-md border border-slate-600 text-slate-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          id="edit-task-submit-btn"
          class="px-4 py-2 text-sm rounded-md bg-sky-500 text-white"
        >
          Save Changes
        </button>
      </div>

      <!-- Error message area -->
      <p
        id="edit-task-error"
        class="mt-2 text-sm text-red-400 hidden"
      ></p>
    </form>
  </div>
</div>
