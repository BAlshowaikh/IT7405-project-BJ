<div
  id="task-details-panel"
  class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl border-l border-slate-200
         transform translate-x-full transition-transform duration-300 z-40 flex flex-col"
>
  <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200">
    <h3 class="text-lg font-semibold text-slate-900">Task details</h3>
    <button
      type="button"
      data-action="close-task-details"
      class="text-slate-400 hover:text-slate-700"
    >
      âœ•
    </button>
  </div>

  <div class="flex-1 px-6 py-4 space-y-3 overflow-y-auto">
    <div>
      <p id="task-details-title" class="text-base font-semibold text-slate-900"></p>
      <p id="task-details-description" class="mt-1 text-sm text-slate-600"></p>
    </div>

    <div class="flex flex-wrap gap-2 text-xs">
      <span id="task-details-status-pill"
            class="inline-flex items-center px-2 py-1 rounded-full border font-medium">
      </span>

      <span id="task-details-priority-pill"
            class="inline-flex items-center px-2 py-1 rounded-full border font-medium">
      </span>

      <span id="task-details-due-date"
            class="inline-flex items-center px-2 py-1 rounded-full bg-slate-50 text-slate-700">
      </span>
    </div>
  </div>

  <div class="px-6 py-4 border-t border-slate-200 flex justify-end">
    <button
      id="task-details-edit-btn"
      type="button"
      class="px-4 py-2 text-sm rounded-md bg-slate-900 text-white hover:bg-slate-800"
    >
      Edit task
    </button>
  </div>
</div>
