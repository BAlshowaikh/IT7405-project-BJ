<div
  id="task-details-panel"
  class="fixed inset-y-0 right-0 w-full max-w-md bg-slate-900 shadow-xl border-l border-slate-800
         transform translate-x-full transition-transform duration-300 z-40"
>
  <div class="h-full flex flex-col">

    <!-- Header -->
  <div class="flex items-center justify-between px-6 py-5 border-b border-slate-700">
  <div class="flex items-center gap-3">
    <h3 class="text-2xl font-bold text-white">Task Details</h3>

    <span
      id="task-details-status-pill"
      class="inline-flex px-3 py-1 text-sm rounded-full border border-slate-600 text-slate-200"
    ></span>
  </div>

  <div class="flex items-center gap-4">

    <!-- Edit icon -->
    <button
      id="task-details-edit-btn"
      type="button"
      class="text-slate-300 hover:text-sky-400"
      title="Edit task"
    >
      <iconify-icon
        icon="lucide:edit"
        class="text-xl"
      ></iconify-icon>
    </button>

    <!-- Delete icon -->
    <button
      id="task-details-delete-btn"
      type="button"
      class="text-slate-300 hover:text-rose-500"
      title="Delete task"
    >
      <iconify-icon
        icon="lucide:trash-2"
        class="text-xl"
      ></iconify-icon>
    </button>

    <!-- Close -->
    <button
      type="button"
      data-action="close-task-details"
      class="text-slate-400 hover:text-slate-100"
    >
      <iconify-icon
        icon="lucide:x"
        class="text-2xl"
      ></iconify-icon>
    </button>
  </div>
</div>


    <!-- Body -->
    <div class="flex-1 px-6 py-6 space-y-8 overflow-y-auto text-slate-100">

      <!-- Hidden for JS -->
      <input type="hidden" id="task-details-task-id" />

      <!-- TITLE -->
      <div>
        <p class="text-sm uppercase tracking-wide text-slate-400 mb-2">Title</p>
        <p
          id="task-details-title"
          class="text-3xl font-extrabold text-white leading-tight"
        ></p>
      </div>

      <!-- DESCRIPTION -->
      <div>
        <p class="text-sm uppercase tracking-wide text-slate-400 mb-2">Description</p>
        <p
          id="task-details-description"
          class="text-lg text-slate-200 leading-relaxed"
        ></p>
      </div>

      <!-- PRIORITY -->
      <div>
        <p class="text-sm uppercase tracking-wide text-slate-400 mb-2">Priority</p>
        <span
          id="task-details-priority-pill"
          class="inline-flex items-center px-4 py-1.5 rounded-full text-base border border-slate-700 bg-slate-800 text-slate-100"
        ></span>
      </div>

      <!-- DUE DATE -->
      <div>
        <p class="text-sm uppercase tracking-wide text-slate-400 mb-2">Due Date</p>
        <p
          id="task-details-due-date"
          class="inline-block px-4 py-2 rounded-md bg-slate-800 border border-slate-700 text-base text-slate-100"
        ></p>
      </div>

    </div>

    <!-- Footer -->
    <div class="px-6 py-5 border-t border-slate-700 flex justify-between items-center">
      <button
        id="task-details-mark-complete"
        type="button"
        class="px-5 py-2.5 text-base rounded-md bg-emerald-500 text-white hover:bg-emerald-400 font-medium"
      >
        Mark as Complete
      </button>
    </div>

  </div>
</div>
